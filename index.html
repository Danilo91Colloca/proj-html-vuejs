<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontsAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="dist/app.css">
    <title>Document</title>
    <!-- VUEJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--WARNING VUEJS-->
    <div id="app">
        <!-- CONTACTS -->
        <div class="overHead">
            <div class="overHead-container">
                <div class="boxL">
                    <div class="workdays" v-for="data in rotation">
                        <i :class="rotation.faIcon"></i>
                        <span>Open Hours:</span>
                        <div class="workdays-data" v-for="(element, key, index) in data.dayHour">
                            <span :class="dashClass(index)">
                                {{element}}
                            </span>
                        </div>                     
                    </div>
                </div>
                <div class="boxR">
                    <div class="contacts">
                        <div class="contacts-data" v-for="element in contacts">
                            <i :class="element.faIcon"></i>
                            <span >
                                {{element.contact}}
                            </span>
                        </div>
                    </div>
                    <div class="social" v-for="icon in social">
                        <i :class="icon"></i>
                    </div>

                </div>

            </div>
        </div>
        <!--/CONTACTS-->
        <!--NAV IN JUMBOTRON-->
        <div  class="nav-jumbotron-box">
            <div class="nav-bar">
                <div class="barndLogo">
                    

                </div>

            </div>

        </div>

       <!--NAV IN JUMBOTRON-->

        

















    </div>
    <!-- /WARNING VUEJS-->
    <script src="js/script.js"></script>
</body>
</html>
